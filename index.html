<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investiční Kalkulačka Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #0f172a;
            --card: #1e293b;
            --input-bg: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Sekce s výsledky nahoře */
        .results-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .res-card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .res-card:hover { transform: translateY(-2px); }

        .res-card label { display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 5px; }
        .res-card span { display: block; font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .res-card.highlight span { color: var(--primary); }

        /* Hlavní layout */
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        @media (max-width: 850px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .sidebar {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #334155;
            height: fit-content;
        }
