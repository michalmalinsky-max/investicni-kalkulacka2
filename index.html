<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investi캜n칤 Kalkula캜ka Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #0f172a;
            --card: #1e293b;
            --input-bg: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Sekce s v칳sledky naho콏e */
        .results-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .res-card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .res-card:hover { transform: translateY(-2px); }

        .res-card label { display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 5px; }
        .res-card span { display: block; font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .res-card.highlight span { color: var(--primary); }

        /* Hlavn칤 layout */
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        @media (max-width: 850px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .sidebar {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #334155;
            height: fit-content;
        }

        .chart-container {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #334155;
            min-height: 400px;
        }

        /* Ovl치dac칤 prvky */
        .input-group { margin-bottom: 20px; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .label-row label { font-size: 0.9rem; font-weight: 500; }
        .label-row .val-tag { font-family: monospace; color: var(--primary); font-weight: bold; }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
            cursor: pointer;
        }

        input[type="number"], select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #475569;
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        .disclaimer {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Compound Interest Pro</h1>

    <div class="results-header">
        <div class="res-card highlight">
            <label>游눯 Odhadovan치 budouc칤 hodnota</label>
            <span id="resNominal">0 K캜</span>
        </div>
        <div class="res-card">
            <label>游늴 Re치ln치 hodnota (dnes)</label>
            <span id="resReal">0 K캜</span>
        </div>
        <div class="res-card">
            <label>游낁 Celkem vlo쬰n칳 kapit치l</label>
            <span id="resInvested">0 K캜</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="input-group">
                <div class="label-row">
                    <label>Po캜치te캜n칤 investice</label>
                    <span class="val-tag" id="val-initial">50 000 K캜</span>
                </div>
                <input type="range" id="initial" min="0" max="1000000" step="10000" value="50000" oninput="updateUI()">
            </div>

            <div class="input-group">
                <div class="label-row">
                    <label>M캩s칤캜n칤 p콏칤sp캩vek</label>
                    <span class="val-tag" id="val-monthly">2 000 K캜</span>
                </div>
                <input type="range" id="monthly" min="0" max="50000" step="500" value="2000" oninput="updateUI()">
            </div>

            <div class="input-group">
                <div class="label-row">
                    <label>Doba investov치n칤</label>
                    <span class="val-tag" id="val-years">20 let</span>
                </div>
                <input type="range" id="years" min="1" max="50" step="1" value="20" oninput="updateUI()">
            </div>

            <div class="input-group">
                <div class="label-row">
                    <label>Ro캜n칤 zhodnocen칤</label>
                    <span class="val-tag" id="val-return">7 %</span>
                </div>
                <input type="range" id="return" min="1" max="15" step="0.5" value="7" oninput="updateUI()">
            </div>

            <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">

            <div class="input-group">
                <label style="font-size: 0.8rem; color: var(--text-muted);">Pr콢m캩rn치 inflace (%)</label>
                <input type="number" id="inflation" value="3" step="0.1" oninput="calculate()">
            </div>

            <div class="input-group">
                <label style="font-size: 0.8rem; color: var(--text-muted);">Frekvence 칰ro캜en칤</label>
                <select id="frequency" onchange="calculate()">
                    <option value="12">M캩s칤캜n캩</option>
                    <option value="4">Kvart치ln캩</option>
                    <option value="1" selected>Ro캜n캩</option>
                </select>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
            <p class="disclaimer">Simulace je pouze orienta캜n칤. Historick칠 v칳nosy nezaru캜uj칤 budouc칤 zisky.</p>
        </div>
    </div>
</div>

<script>
let myChart;

function updateUI() {
    // Aktualizace textov칳ch hodnot u slider콢
    document.getElementById('val-initial').innerText = parseInt(document.getElementById('initial').value).toLocaleString() + " K캜";
    document.getElementById('val-monthly').innerText = parseInt(document.getElementById('monthly').value).toLocaleString() + " K캜";
    document.getElementById('val-years').innerText = document.getElementById('years').value + " let";
    document.getElementById('val-return').innerText = document.getElementById('return').value + " %";
    
    calculate();
}

function calculate() {
    const initial = parseFloat(document.getElementById('initial').value);
    const monthly = parseFloat(document.getElementById('monthly').value);
    const years = parseInt(document.getElementById('years').value);
    const annualReturn = parseFloat(document.getElementById('return').value) / 100;
    const inflation = parseFloat(document.getElementById('inflation').value) / 100;
    const frequency = parseInt(document.getElementById('frequency').value);

    let totalNominal = initial;
    let totalInvested = initial;
    
    let dataNominal = [initial];
    let dataReal = [initial];
    let dataInvested = [initial];
    let labels = ["Start"];

    for (let y = 1; y <= years; y++) {
        for (let m = 1; m <= 12; m++) {
            totalNominal += monthly;
            totalInvested += monthly;
            
            if (m % (12 / frequency) === 0) {
                totalNominal *= (1 + annualReturn / frequency);
            }
        }
        
        let totalReal = totalNominal / Math.pow(1 + inflation, y);

        labels.push("Rok " + y);
        dataNominal.push(Math.round(totalNominal));
        dataReal.push(Math.round(totalReal));
        dataInvested.push(Math.round(totalInvested));
    }

    // V칳sledky v kart치ch
    document.getElementById('resNominal').innerText = Math.round(totalNominal).toLocaleString() + " K캜";
    document.getElementById('resReal').innerText = Math.round(totalReal).toLocaleString() + " K캜";
    document.getElementById('resInvested').innerText = Math.round(totalInvested).toLocaleString() + " K캜";

    updateChart(labels, dataNominal, dataReal, dataInvested);
}

function updateChart(labels, nominal, real, invested) {
    const ctx = document.getElementById('myChart').getContext('2d');
    
    if (myChart) myChart.destroy();
    
    // Gradient pro nomin치ln칤 hodnotu
    const grad = ctx.createLinearGradient(0, 0, 0, 400);
    grad.addColorStop(0, 'rgba(59, 130, 246, 0.2)');
    grad.addColorStop(1, 'rgba(59, 130, 246, 0)');

    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Nomin치ln칤 hodnota',
                    data: nominal,
                    borderColor: '#3b82f6',
                    backgroundColor: grad,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    borderWidth: 3
                },
                {
                    label: 'Re치ln치 hodnota (po inflaci)',
                    data: real,
                    borderColor: '#ef4444',
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.4,
                    pointRadius: 0
                },
                {
                    label: 'Vlo쬰n칳 kapit치l',
                    data: invested,
                    borderColor: '#94a3b8',
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom', labels: { color: '#94a3b8', padding: 20 } }
            },
            scales: {
                y: { 
                    grid: { color: '#334155' },
                    ticks: { color: '#94a3b8', callback: value => value.toLocaleString() + ' K캜' }
                },
                x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
            }
        }
    });
}

// Inicializace
updateUI();
</script>

</body>
</html>
